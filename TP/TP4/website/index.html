<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Afficher l'IP du serveur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f0f4f8;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <h1>Outil pour récupérer l'IP du serveur</h1>
  <button onclick="getServerIp()">Afficher l'IP</button>
  <div id="result"></div>

  <script>
    async function getServerIp() {
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "Chargement...";
      try {
        const response = await fetch("https://ms-ip.test.org/api/v0/ip");
        if (!response.ok) {
          throw new Error(`Erreur : ${response.status}`);
        }
        const data = await response.json();
        resultDiv.textContent = `Adresse IP : ${data.ip}`;
      } catch (error) {
        resultDiv.textContent = `Erreur lors de la requête : ${error.message}`;
      }
    }
  </script>

</body>
</html>
